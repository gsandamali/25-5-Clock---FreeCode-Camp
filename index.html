<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <title>Build a 25 + 5 Clock</title>
    
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center p-5">Build a 25 + 5 Clock</h1>
        <div class="col-md-6">
          <div class="card mb-4 shadow-sm">
            <div id="break-label" class="card-header">Break Length</div>
            <div class="card-body">
              <p class="card-text">
                <div id="break-length">5</div>
              </p>
              <div class="d-flex-justify-content-between align-items-center">
                <div class="btn-group">
                  <div type="button" id="break-decrement" class="btn btn-sm btn-outline-secondary" placeholder="break-decrement" ><i class="fa fa-angle-double-down"></i></div>
                  <div type="button" id="break-increment" class="btn btn-sm btn-outline-secondary"><i class="fa fa-angle-double-up"></i></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <div class="col-md-6">
          <div class="card mb-4 shadow-sm">
            <div id="session-label" class="card-header">Session Length</div>
            <div class="card-body">
              <p class="card-text">
                <div id="session-length">25</div>
              </p>
              <div class="d-flex-justify-content-between align-items-center">
                <div class="btn-group">
                  <div type="button" class="btn btn-sm btn-outline-secondary" id="session-decrement"><i class="fa fa-angle-double-down"></i></i></div>
                  <div type="button" class="btn btn-sm btn-outline-secondary" id="session-increment"><i class="fa fa-angle-double-up"></i></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="card mb-4 shadow-sm">
            <div id="timer-label" class="card-header">Session</div>
            <div class="card-body">
              <p class="card-text">            
                <div id="time-left">25:00</div>
              </p>
              <div class="d-flex-justify-content-between align-items-center">
                <div class="btn-group">
                  <div type="button" class="btn btn-sm btn-outline-secondary" id="start_stop">Start/Stop</div>
                  <div type="button" class="btn btn-sm btn-outline-secondary" id="reset">Reset</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="./clock.js"></script>
  </body>
</html>
